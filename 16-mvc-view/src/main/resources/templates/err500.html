<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1 th:text="${message}">Error occurred:</h1>
    <th th:text="${message}">error message</th>
    <span th:text="${message}">The error message</span>
    <p th:text="${message}">Welcome to our grocery store!</p>
</body>
</html>
