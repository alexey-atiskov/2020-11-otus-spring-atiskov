<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}">1</td>
        <td th:text="${book.name}">Onegin</td>
        <td th:text="${book.authors}">Pushkin</td>
        <td th:text="${book.genre.name}">humor</td>
        <td th:text="${book.comments}">comment</td>
        <td>
            <a th:href="@{/editbook(id=${book.bookId})}" href="editbook.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
