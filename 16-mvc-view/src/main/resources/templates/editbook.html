<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="editbook-form" th:action="@{/editbook(id=${book.bookId})}" th:method="post" action="editbook.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">id:</label>
        <input id="id-input" type="text" name="bookId" readonly="readonly" th:value="${book.bookId}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Authors:</label>
        <input id="holder-input" name="authors" type="text" th:value="${book.authors}" value="Atiskov"/>
    </div>

    <div class="row">
        <label for="holder-input">Genre:</label>
        <select id="genre-input">
            <option th:each="genre : ${genres}"
                    th:value="${genre.genId}"
                    th:text="${genre.name}">genre of book</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
