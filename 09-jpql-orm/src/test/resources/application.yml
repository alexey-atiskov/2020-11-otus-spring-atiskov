spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    data: test-data.sql

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true

    show-sql: true

logging:
  level:
    ROOT: ERROR
